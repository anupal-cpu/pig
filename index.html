    <main>
      <section id="first-player" class="player player--0 player--active">
        <p class="win-score">winNum: <span class="win-count">0</span></p>

        <p class="score" id="score--0"></p>

        <div class="current">

          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section id="second-player" class="player player--1">

          <h2 class="name" id="name--1">Player 2</h2>
        </header>
        <p class="score" id="score--1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
